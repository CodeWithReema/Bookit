{% extends "base.html" %}

{% block title %}Add/Edit Inventory{% endblock %}

{% block content %}
<h1>{% if inventory_item %}Edit Inventory{% else %}Add Inventory Item{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'inventory-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
