{% extends "base.html" %}

{% block title %}Branch Details{% endblock %}

{% block content %}
<h1>{{ branch.name }}</h1>
<p><strong>Address:</strong> {{ branch.address }}</p>
<p><strong>City:</strong> {{ branch.city }}</p>
<p><strong>State:</strong> {{ branch.state }}</p>
<p><strong>ZIP:</strong> {{ branch.zip }}</p>
<p><strong>Phone:</strong> {{ branch.phone }}</p>
<a href="{% url 'branch-list' %}" class="btn btn-secondary">Back to List</a>
{% endblock %}
