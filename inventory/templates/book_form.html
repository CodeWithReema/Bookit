{% extends "base.html" %}

{% block title %}Add/Edit Book{% endblock %}

{% block content %}
<h1>{% if book %}Edit Book{% else %}Add New Book{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'book-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
