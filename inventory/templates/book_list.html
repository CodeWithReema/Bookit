{% extends "base.html" %}

{% block title %}Books{% endblock %}

{% block content %}
<h1>Books</h1>
<a href="{% url 'book-create' %}" class="btn btn-primary mb-3">Add New Book</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Author</th>
            <th>Title</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.author }}</td>
            <td>{{ book.title }}</td>
            <td>${{ book.price }}</td>
            <td>
                <a href="{% url 'book-detail' book.id %}" class="btn btn-info btn-sm">View</a>
                <a href="{% url 'book-update' book.id %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'book-delete' book.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
